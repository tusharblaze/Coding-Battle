<div class="row text-white">
    <div class="col-md-6"></div>
    <div class="col-md-6">
        <form #signUpForm="ngForm" class="col-md-6 signup ">
            <h2 class="heading">Sign Up</h2>
            <div class="row text-center">
                <button class="btn btn-custom text-white " [disabled]="true" (click)="loginGoogle()">Sign-Up With Google</button>
            </div>
            <hr>
            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" placeholder="@something.com" [(ngModel)]="email" class="form-control"
                    maxlength="25" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" placeholder="choose a password" [(ngModel)]="password"
                    class="form-control" required>
            </div>
            <div class="form-group">
                <label>Name</label>
                <input type="text" name="displayName" placeholder="Write Your Name" [(ngModel)]="displayName"
                    class="form-control" maxlength="12" required>
            </div>
            <div class="form-group text-center m-2">
                <button [disabled]="!signUpForm.form.valid" type="submit" (click)="signUp()" class="btn btn-success">
                    Sign Up
                </button></div>
        </form>
    </div>
</div>
